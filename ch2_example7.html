<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 2, Exercise 7</title>
    </head>
    <body>
        <script>
            var myString = '56.02 degrees centigrade';
            var myInt;
            var myFloat;

            // First, show as just parsing the literal
            document.write('\"' + myString + '\" is ' + parseInt(myString,10) + ' as an integer' + '<br/>');

            // Second, show the parseInt() function result being stored in a variable
            myInt = parseInt(myString,10);
            document.write('\"' + myString + '\", when converted to an integer, equals '+ myInt + '<br/>');

            // Finally, show the parseFloat() function
            myFloat = parseFloat(myString,10);
            document.write('\"' + myString + '\", when converted to a floating point number, equals ' + myFloat + '<br/>');
        </script>
    </body>
</html>
