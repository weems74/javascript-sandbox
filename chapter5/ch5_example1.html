<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 5, Exercise 1 - Substrings</title>
    </head>
    <body>
        <script type="text/javascript">
            
            var myString = 'Welcome to Wrox books. ' + 'The Wrox website is www.wrox.com. ' + 'Visit the Wrox website today. Thanks for buying Wrox.';
            var foundAtPosition = 0; 
            var wroxCount=0;

            while (foundAtPosition != -1){
                foundAtPosition = myString.indexOf('Wrox', foundAtPosition);

                if (foundAtPosition != -1){
                    wroxCount++;
                    document.write(foundAtPosition + '<br/>');
                    foundAtPosition++;
                }
            }
        document.write('There are ' + wroxCount + ' occurances of the word \"Wrox\".');
        </script>
    </body>
</html>
