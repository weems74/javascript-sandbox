<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 5, Exercise 1</title>
    </head>
    <body>
        <script>
            var currentDate = new Date();
            var currentYear = currentDate.getFullYear();
            var yearOutDate = new Date();
            yearOutDate.setFullYear(currentYear + 1);    

            document.write('Current Date:' + currentDate + '</br>');
            document.write('Year out Date:' + yearOutDate);
        </script>
    </body>
</html>
