<!DOCTYPE>
<html lang="en">
    <head>
        <title>Chapter 4, Exercise 1 - Functions Intro</title>
    </head>
    <body>
        <script type="text/javascript">
            function convertToCentigrade(degFahren) {
                var degCent = 5 / 9 * (degFahren - 32);
                return degCent;
            }

            var degFahren = [212, 32, -459.15];
            var degCent = [];
            var loopCounter;

            for (loopCounter = 0; loopCounter <= 2; loopCounter++){
                degCent[loopCounter] = convertToCentigrade(degFahren[loopCounter]);
            }

            for (loopCounter = 2; loopCounter >=0; loopCounter--){
                document.write('Value ' + loopCounter + ' was ' + degFahren[loopCounter] + ', which is ' + degCent[loopCounter] + ' in Centigrade. <br/>');
            }

        </script>
    </body>
</html>
