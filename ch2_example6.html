    <body>
        <script>
            // equation is C = 5/9 (F-32)
            var degFarenheit = prompt("Enter the temperature in Farenheit:",50);
            var degCelcius = 5/9 * (degFarenheit - 32);

            alert(degFarenheit + "\xB0 Farenheit is " + degCelcius + "\xB0 centigrade.");
        </script>
