<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 5, Exercise 2 - Checking Case</title>
    </head>
    <body>
        <script type="text/javascript">
        // Changing the exercise to take a string and re-write it with its case code.

            function checkCharType(charToCheck){
                var returnValue = 'O';  //default code

                if (charToCheck >='A'.charCodeAt(0) && charToCheck <='Z'.charCodeAt(0)){
                    returnValue = "U";  //Upper Case
                }else if (charToCheck >= 'a'.charCodeAt(0) && charToCheck <='z'.charCodeAt(0)){
                    returnValue = 'L';  //Lower Case    
                }else if (charToCheck >='0'.charCodeAt(0) && charToCheck <='9'.charCodeAt(0)){
                    returnValue = 'N';  //Number
                }else if (charToCheck == 32){
                    return ' ';         //Space
                }else{
                    returnValue="E";    //Error (non character, number, or space)
                }

                return returnValue;
            }

            var myString = prompt('Enter some text','Hello World!');

            //console.log('length of mystring:' + myString.length);

            var currentChar = 'a';

            for (var position=0; position <= myString.length-1; position++){

                //console.log(myString.charAt(position));
                //console.log(myString.charCodeAt(position));
                currentChar = myString.charCodeAt(position);
                //console.log('current char= ' + currentChar);
                var currentCharCase = checkCharType(currentChar);
                //console.log('current char case = ' + currentCharCase); 
                document.write(currentCharCase);
            }

        </script>
    </body>
</html>
