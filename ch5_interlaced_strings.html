<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interlace two Strings</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
               Take two strings as input
               output them to the page with the characters interlaced
             */


            function interlaceArrays(firstArray, secondArray){

                var indexPosition = 0;      // index for the individual strings
                var interlaced = [];        // interlaced string
                var interlaceIndex = 0;     // separate index to track the interlaced string
                
                var shortArray = firstArray;
                var longArray = secondArray;

                // if the first array is longer, then it is the default. If they are equal, it doesn't matter.
                if (secondArray.length < firstArray.length){
                    shorArray = secondArray;
                    longArray = firstArray;
                }

                // remove the part that is longer -- just add to the end later
                var remainder = longArray.slice(shortArray.length);
    
                // loop to actually interlace the strings
                for (var indexPosition; indexPosition<shortArray.length; indexPosition++){ 
                
                    interlaced[interlaceIndex] = firstArray[indexPosition];
                    interlaced[interlaceIndex + 1] = secondArray[indexPosition]
                    interlaceIndex+=2;      // move index of interlaced string by 2 so you don't overwrite 
                }

                return interlaced.concat(remainder);
                
            }//end interlaceArrays

            var array1 = prompt('Enter a string:','');
            var array2 = prompt('Enter a string:','');


            // join result to convert array into a string
            var finalString = interlaceArrays(array1, array2).join('');


            document.write(finalString);



        </script>
    </body>
</html>
