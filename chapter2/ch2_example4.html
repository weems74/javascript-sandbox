<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 2, Example 4</title>
    </head>
    <body>
        <script>
            // Equation for converting C to F: C = 5/9 (F-32)
            var degFarenheit = prompt('Enter the degrees in Farenheit',50);
            var degCentigrade;

            degCentigrade = 5/9 * (degFarenheit - 32);
            alert(degCentigrade);
            
        </script>
    </body>
</html>
