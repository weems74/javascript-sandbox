<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 2, Exercise 2 - Sum two numbers</title>
    </head>
    <body>
        <script>
            var firstNumber = prompt('Enter the first number','');
            var secondNumber = prompt('Enter the second number','');
            var theTotal = parseFloat(firstNumber) + parseFloat(secondNumber);

            document.write(firstNumber + ' added to ' + secondNumber + ' equals ' + theTotal);
        </script>
    </body>
</html>
