<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 2, Exercise 1 - C to F conversion</title>
    </head>
    <body>
        <script>
            // Get user input
            var degCent = prompt("Enter temperature in Centigrade:",50);

            // Convert F to C
            var degFarenheit = 9/5 * degCent + 32;

            // Output results
            document.write(degCent + '\xB0 centigrade is ' + degFarenheit + '\xB0 in Farenheit.');

        </script>
    </body>
</html>
