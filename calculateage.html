<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Age Calculator</title>
    </head>
    <body>
        <script>
            var birthDate = new Date();

            birthDate = prompt('Enter your birthday (MM/DD/YYYY)','');

            //Using multiple functions to test Jasmine later

            // Use one function to get the total # of seconds
            var totalMilliseconds = getRawAge(birthDate);
            
            // Use another function to get the # of years
            document.write('You are ' + convertToYears(totalMilliseconds) + ' years old.');

            function getRawAge(birthDate){
                // Not sure if it's the best way, but using 1970 method two ways:
                // for dates before and after January 1, 1970
                var currentDate = new Date();
                var beforeSeventyTime = 0;
                var afterSeventyTime = 0;

                if (birthDate.getFullYear < 1970){
                    beforeSeventyTime = birthDate.getTime();
                }
            
                afterSeventyTime = currentDate.getTime();

                var totalMillisecondsAlive = beforeSeventyTime + afterSeventyTime;
                return totalMillisecondsAlive;
            }

            function convertToYears(totalMilliseconds){
                var secondsAlive = totalMilliseconds/1000;
                var hoursAlive = secondsAlive/3600;
                var daysAlive = hoursAlive/24;
                var yearsAlive = daysAlive/365;     //ignore leap years for now

                return yearsAlive;
            }
        </script>
    </body>
</html>
