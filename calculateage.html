<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Age Calculator</title>
    </head>
    <body>
        <script>
            var birthDate = new Date();

            birthDate = prompt('Enter your birthday (MM/DD/YYYY)','');

            document.write('You are ' + getYearDifference(birthDate) + ' years old.');

            //doesn't account for day of the year, but okay for now
            function getYearDifference(birthDate){
                var birthday = new Date(birthDate);
                var currentDate = new Date();
                var fullYearsOld = currentDate.getFullYear() - birthday.getFullYear();
                if (currentDate.getFullYear() > birthday.getFullYear() + fullYearsOld){
                    fullYearsOld--;
                }

                return fullYearsOld;
            }
            

        </script>
    </body>
</html>
